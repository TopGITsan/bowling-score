<div id="frame" [ngClass]="isCurrent ? 'current' : ''">
  @switch (bonus) {
  @case ('strike') {
  <section class="attempts">
    <span id="first"></span>
    <span id="second" style="background-color: black;">'X'</span>
  </section>
  <section class="score">{{score}}</section>
  }

  @case ('spare') {
  <section class="attempts">
    <span id="first">{{firstAttempt}}</span>
    <span id="second" style="background: linear-gradient(143deg, white 50%, black 50%);"></span>
  </section>
  <section class="score">{{score}}</section>
  }

  @default {
  <section class="attempts">
    <span id="first">{{firstAttempt}}</span>
    <span id="second">{{secondAttempt}}</span>
  </section>
  <section class="score">{{score}}</section>
  }
  }
</div>

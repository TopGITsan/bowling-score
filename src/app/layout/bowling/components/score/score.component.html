@for (frame of state?.frames; track frame) {
<app-frame
  [bonus]="frame.bonus"
  [firstAttempt]="frame.rolls.at(0)"
  [isCurrent]="state?.currentFrameIndex === $index"
  [isLastFrame]="$index === 9"
  [rolls]="frame.rolls"
  [score]="frame.totalScore"
  [secondAttempt]="frame.rolls.at(1)"
  />
} @empty {
  <p>No frames</p>
}
